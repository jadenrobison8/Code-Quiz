<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body id="page-content">
    <header>
        <div>
            <div>
                <a href="#" id="highScoresLink">View HighScores</a>
            </div>
            <div>
                Timer: <span id="timerValue"></span>
            </div>
        </div>
    </header>    
    
    <main> 
        <!-- quiz container -->
        <section>
            <!--quiz start page-->
            <div id="start">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. <br>
                    Keep in mind that incorrect answers will penalize your score/time <br>
                    by 10 seconds!
                </p>
                <button id="start-quiz">Start Quiz</button>
            </div>

            <!-- question and answer container -->
            <div id="QuizQ" class="hide">
                <!--question h1 element-->
                <h1 id="question"></h1>
                <!-- answers <ul> and button elements-->
                <ul id="answers">
                    <li><button id="b0"></button></li>
                    <li><button id="b1"></button></li>
                    <li><button id="b2"></button></li>
                    <li><button id="b3"></button></li>
                </ul>
            </div>
            
            <!-- quiz finish page -->
            <div id="finish-page" class="hide">
                <!-- display finish text -->
                <h1>You finished the test!</h1>
                <p>Your final score is <span id="score"></span></p>
                <!-- input initials and save score-->
                <div>
                    <label for="playerInitials">Enter Initials: </label>
                    <input type="text" id="playerInitials">
                    <button id="playerInitialsButton" type="button">Submit</button>
                </div>
            </div>

            <!-- answer status -->
            <div class="hide" id="answer">
                <hr>
                <p id="answerStatus"></p>
            </div>

            <!--high scores -->
            <div id="highScores-page" class="hide">
                <!-- display highscore information -->
                <h1>HighScores</h1>
                <!-- buttons for go back, clear highscores-->
                <ul id="highScoresList"></ul>
                <button id="go-back">Go Back</button>
                <button id="clear-highScores">Clear HighScores</buton>
            </div>

        </section> <!-- end quiz container-->

    </main>

    <!-- script src -->
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
